<script>



function agrandir(element) {
    element.style.width = "auto";
    element.style.height = "500px";
}



// Tweenmax effect for each class of the gallery


      TweenMax.to(".loader-gallery", 1, {
        x: 2,
        opacity: 0,
        ease: Expo.easeInOut,
        delay: 1.6,
      });


      
      TweenMax.staggerFrom(
        "#text-wrapper, #text-wrapper2",
        2,
        {
          opacity: 0,
          y: 30,
          ease: Expo.easeInOut,
          delay: 2,
        },
        0.06
      );


      TweenMax.staggerFrom (
        "#gallery-phone, .nav-links, h6, .box1,.outro, .intro",
        2,
        {
          opacity: 0,
          y:30,
          ease: Expo.easeInOut,
          delay: 2,
        },
        0.02
      );




      TweenMax.staggerFrom(
        ".intro",
        {
          opacity: 0,
           ease: Expo.easeInOut,
           scale: 2,
           delay: 2,
        },
        0.06
      );



    
</script>
